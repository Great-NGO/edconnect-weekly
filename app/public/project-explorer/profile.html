    <h3 class="prof">Update Profile</h3>

    <div class="Upd-Prof">

        <div class="prof-row">
            <div class="prof-item">
                <label>
                    First Name:
                </label>
                <input type="text" placeholder="First name">
            </div>
            <div class="prof-item">
                <label>
                    Last Name:
                </label> <input type="text" placeholder="Last name">
            </div>
        </div>
        <div class="prof-row">
            <div class="prof-item">
                <label> Email Address: </label> <input type="email" placeholder="Your Email address">
            </div>
            <div class="prof-item">
                <label>Program:</label> <select name="program">

                    <option>Choose...</option>
                    <option>Computer Science</option>

                </select>
            </div>
        </div>
        <div class="prof-row">
            <div class="prof-item">
                <label> Matriculation Number: </label> <input type="text" placeholder=" 00/0000">
            </div>

            <div class="prof-item">
                <label> Graduation Year: </label> <select name="year">

                    <option>Choose...</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                    <option>2014</option>
                    <option>2013</option>
                    <option>2012</option>
                    <option>2011</option>
                    <option>2010</option>

                </select>

            </div>
        </div>
        <div class="prof-row">
            <input type="submit" name="submit" id="UPprof" value="Update Profile">
        </div>
    </div>

    <h3 class="prof">Change Password</h3>

    <div class="Upd-Prof">
        <div class="prof-psw-row">

                <label>Current Password: </label> <input type="password" placeholder="Current Password"> 
            </div>
            <div class="prof-item">
                <label>New Password: </label> <input type="password" placeholder="Your new password">
            </div>
            <div class="prof-item">
                <label> Password: </label> <input type="password" placeholder="Confirm new password">
            </div>
        </div>
        <div class="prof-psw-row">
            <input type="submit" name="submit" id="C-Pswd" value="Change Password">
        </div>
