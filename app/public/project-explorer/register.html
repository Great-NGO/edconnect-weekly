<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SignUp Page</title>

</head>

<body>

  
    <h1>Project Explorer</h1>
    <h2>One Stop Database for Final Year Projects</h2>

    <div id="menu">
        &emsp; <a href="#" align="center">Home</a>
        <a href="#">Projects</a>
        <a href="#">Login</a>
        <a href="#">Register</a>
    </div>

    <h2>Login</h2>
    <p>First Name: <input type="text"></p>
    <p>Last Name: <input type="text"></p>
    <p>Email Address: <input type="email"></p>
    <p>Password: <input type="password"></p>
    <p>Matric Number: <input type="text"></p>
    <p>Program: <select name="program">
        
            <option>Computer Science</option>
           
        </select> 
    </p>
    <p>Year of Graduation: <select name="year">
        
            <option>2020</option>
            <option>2019</option>
            <option>2018</option>
            <option>2017</option>
            <option>2016</option>
            <option>2015</option>
            <option>2014</option>
            <option>2013</option>
            <option>2012</option>
            <option>2011</option>
            <option>2010</option>
           
        </select> 
    </p>

    <input type="submit" name="submit" id="submit">

</body>

</html>
