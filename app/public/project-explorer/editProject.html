    <div class="container">

        <h2 style="margin: 40px 0 10px 20px">Project 4</h2>

        <div class="row  align-items-center"
            style="background-color: gainsboro; margin: 0px auto 20px 20px; padding: 5px 0px 5px 10px">

            <div class="col-md-10">

                <div class="row">

                    <div class="col-md-4">

                    <div class="col-md-4">

            <div class="col-md-2">
                <a class="btn btn-primary" href="viewProject.html">View Project</a>
            </div>

        </div>

    <div class="container">

        <form method="POST" action="" enctype="text/plain">

            <div class="row" style="margin: 0px -16px 0px 3px">

                <div class="col-md-6">

                    <h3>Edit Project</h3>

                    <hr>

                    <fieldset class="form-group">

                        <label>Project Name</label>

                        <input class="form-control" type="text" name="name" size="74" maxlength="50" value="Technology">

                    </fieldset>

                    <fieldset class="form-group">

                        <label>Project Abstract</label>

                        <textarea class="form-control" name="abstract" size="20" maxlength="100" rows="10" cols="56"
                            placeholder="Maximum of 100 characters">Lorem ipsum dolor sit amet consectetur Lorem ipsum dolor sit amet. adipisicing elit. Veritatis, dolorum nisi! Tempora nemo quibusdam soluta mollitia accusantium. Exercitationem, saepe. Placeat hic iusto perspiciatis asperiores fugiat?</textarea>

                    </fieldset>

                    <fieldset class="form-group">

                        <label>Author(s)</label>

                        <input class="form-control" type="text" name="authors" size="74" maxlength="50"
                            value="Ade James, Brian Olaoluwa">

                    </fieldset>

                    <fieldset class="form-group">

                        <label>Tag(s)</label>

                        <input class="form-control" type="text" name="tags" size="74" maxlength="50"
                            value="#yaml, #ejs">

                    </fieldset>

                    <button class="btn btn-primary" type="submit">Save</button>

                </div>

                <div class="col-md-6">

                    <h3>Manage Project files</h3>

                    <hr>

                    <fieldset class="form-group">

                        <input class="form-control-file" type="file">

                    </fieldset>

                    <div class="card">

                        <div class="card-header">

                            <b>Project files</b>

                        </div>

                        <div class="card-block" style="text-align: center; padding-top: 10px; padding-bottom: 10px">

                            <p class="card-text">No file uploaded yet</p>

                        </div>

                    </div>

                </div>

            </div>

        </form>

    </div>
